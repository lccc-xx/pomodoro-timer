        // å†å²è®°å½•åŠŸèƒ½
        function addToHistory(duration, reason) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            const dateStr = now.toLocaleDateString('zh-CN');
            
            const historyItem = {
                time: timeStr,
                date: dateStr,
                duration: duration,
                reason: reason || 'æ— åŸå› '
            };
            
            // è·å–ç°æœ‰å†å²
            let history = JSON.parse(localStorage.getItem('pomodoroInterruptHistory') || '[]');
            
            // æ·»åŠ åˆ°å†å²
            history.unshift(historyItem);
            
            // åªä¿ç•™æœ€è¿‘10æ¡è®°å½•
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            // ä¿å­˜å†å²
            localStorage.setItem('pomodoroInterruptHistory', JSON.stringify(history));

        // è®¾ç½®ç®¡ç†
        function saveSettings() {
