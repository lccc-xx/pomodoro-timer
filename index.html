<body>
    <div class="header">

    <div class="container">
        <!-- ç•ªèŒ„é’Ÿä¸»åŒºåŸŸ -->
        <div class="card pomodoro-card">

            <div class="interrupt-controls">

                    <input type="number" id="interruptDuration" placeholder="ä¸­æ–­åˆ†é’Ÿ" min="1" max="120" value="10">
                    <input type="text" id="interruptReason" placeholder="ä¸­æ–­åŸå› ï¼ˆå¯é€‰ï¼‰">
                </div>
                <button id="startInterruptBtn" class="interrupt-button">å¼€å§‹ä¸´æ—¶ä¸­æ–­</button>

            <div class="interrupt-history">

                    <button id="clearHistoryBtn" class="clear-history">æ¸…ç©º</button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- å†å²è®°å½•å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->

    <script>
        // çŠ¶æ€å˜é‡
        let pomodoroTimer = null;
        let interruptTimer = null;
        let pomodoroSeconds = 25 * 60;
        let interruptSeconds = 0;
        let isPomodoroRunning = false;
        let isFocusTime = true;
        let isInterruptRunning = false;
        let pausedTime = 0;
        
        // å…ƒç´ å¼•ç”¨
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const focusTimeInput = document.getElementById('focusTime');
        const breakTimeInput = document.getElementById('breakTime');
        const interruptDurationInput = document.getElementById('interruptDuration');
        const interruptReasonInput = document.getElementById('interruptReason');
        const startInterruptBtn = document.getElementById('startInterruptBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const historyList = document.getElementById('historyList');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        
        // åˆå§‹åŒ–
        loadSettings();
        loadHistory();
        updateTimerDisplay();
        updateStatus('å‡†å¤‡å¼€å§‹');
        
        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimerDisplay() {
            const minutes = Math.floor(pomodoroSeconds / 60);
            const seconds = pomodoroSeconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.title = `${minutes}:${seconds.toString().padStart(2, '0')} - ç•ªèŒ„é’Ÿ`;
        }
        
        // æ›´æ–°çŠ¶æ€æ 
        function updateStatus(message) {
            statusText.textContent = message;
            statusBar.classList.add('show');
            setTimeout(() => {
                statusBar.classList.remove('show');
            }, 3000);
        }
        
        // ç•ªèŒ„é’ŸåŠŸèƒ½
        function startPomodoro() {
            if (isPomodoroRunning) return;
            
            isPomodoroRunning = true;
            startBtn.textContent = 'â¸ï¸ è¿è¡Œä¸­';
            updateStatus('ä¸“æ³¨æ—¶é—´å¼€å§‹');
            
            pomodoroTimer = setInterval(() => {
                pomodoroSeconds--;
                updateTimerDisplay();
                
                if (pomodoroSeconds <= 0) {
                    clearInterval(pomodoroTimer);
                    isPomodoroRunning = false;
                    
                    if (isFocusTime) {
                        // ä¸“æ³¨æ—¶é—´ç»“æŸï¼Œå¼€å§‹ä¼‘æ¯
                        isFocusTime = false;
                        pomodoroSeconds = parseInt(breakTimeInput.value) * 60;
                        updateStatus('ä¸“æ³¨æ—¶é—´ç»“æŸï¼Œå¼€å§‹ä¼‘æ¯');
                        playNotificationSound();
                    } else {
                        // ä¼‘æ¯æ—¶é—´ç»“æŸï¼Œå¼€å§‹æ–°çš„ç•ªèŒ„é’Ÿ
                        isFocusTime = true;
                        pomodoroSeconds = parseInt(focusTimeInput.value) * 60;
                        updateStatus('ä¼‘æ¯æ—¶é—´ç»“æŸï¼Œå¼€å§‹æ–°çš„ç•ªèŒ„é’Ÿ');
                        playNotificationSound();
                    }
                    
                    startPomodoro();
                }
            }, 1000);
            
            saveSettings();
        }
        
        function pausePomodoro() {
            if (!isPomodoroRunning) return;
            
            clearInterval(pomodoroTimer);
            isPomodoroRunning = false;
            startBtn.textContent = 'â–¶ï¸ ç»§ç»­';
            updateStatus('å·²æš‚åœ');
            
            saveSettings();
        }
        
        function resetPomodoro() {
            clearInterval(pomodoroTimer);
            isPomodoroRunning = false;
            isFocusTime = true;
            pomodoroSeconds = parseInt(focusTimeInput.value) * 60;
            updateTimerDisplay();
            startBtn.textContent = 'â–¶ï¸ å¼€å§‹';
            updateStatus('å·²é‡ç½®');
            
            saveSettings();
        }
        
        // ä¸­æ–­åŠŸèƒ½
        function startInterrupt() {
            if (isInterruptRunning) {
                updateStatus('å·²æœ‰ä¸­æ–­åœ¨è¿›è¡Œä¸­');
                return;
            }
            
            const duration = parseInt(interruptDurationInput.value);
            const reason = interruptReasonInput.value.trim();
            
            if (!duration || duration < 1) {
                updateStatus('è¯·è¾“å…¥æœ‰æ•ˆçš„ä¸­æ–­æ—¶é—´');
                return;
            }
            
            // æš‚åœç•ªèŒ„é’Ÿ
            if (isPomodoroRunning) {
                pausedTime = pomodoroSeconds;
                pausePomodoro();
            } else {
                pausedTime = pomodoroSeconds;
            }
            
            // è®°å½•ä¸­æ–­
            const interruptRecord = {
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                duration: duration,
                reason: reason || 'æœªæŒ‡å®šåŸå› ',
                remainingPomodoro: pausedTime
            };
            
            addToHistory(interruptRecord);
            saveHistory();
            
            // å¼€å§‹ä¸­æ–­è®¡æ—¶
            interruptSeconds = duration * 60;
            isInterruptRunning = true;
            updateStatus(`ä¸­æ–­å¼€å§‹: ${reason || 'ä¸´æ—¶ä¸­æ–­'}`);
            
            interruptTimer = setInterval(() => {
                interruptSeconds--;
                
                if (interruptSeconds <= 0) {
                    clearInterval(interruptTimer);
                    isInterruptRunning = false;
                    updateStatus('ä¸­æ–­æ—¶é—´åˆ°ï¼Œè¯·è¿”å›ç»§ç»­');
                    playNotificationSound();
                    
                    // è‡ªåŠ¨æ¢å¤ç•ªèŒ„é’Ÿ
                    if (confirm('ä¸­æ–­æ—¶é—´ç»“æŸï¼Œæ˜¯å¦ç»§ç»­ä¹‹å‰çš„ç•ªèŒ„é’Ÿï¼Ÿ')) {
                        pomodoroSeconds = pausedTime;
                        startPomodoro();
                    } else {
                        resetPomodoro();
                    }
                }
            }, 1000);
            
            // æ¸…ç©ºè¾“å…¥
            interruptDurationInput.value = '10';
            interruptReasonInput.value = '';
        }
        
        // æ’­æ”¾æç¤ºéŸ³
        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                // å¦‚æœAudioContextä¸æ”¯æŒï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ³•
                console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥ï¼Œå°†ä½¿ç”¨æŒ¯åŠ¨æç¤º');
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
            }
        }
        
        // å†å²è®°å½•åŠŸèƒ½
        function addToHistory(record) {
            // ç§»é™¤"æš‚æ— ä¸­æ–­è®°å½•"æç¤º
            const emptyItem = document.querySelector('.empty-history');
            if (emptyItem) {
                emptyItem.remove();
            }
            
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <div class="history-time">${record.time}</div>
                <div class="history-details">
                    <span>${record.duration}åˆ†é’Ÿ</span>
                    <span>${record.reason}</span>
                    <span>å‰©ä½™${Math.floor(record.remainingPomodoro / 60)}:${(record.remainingPomodoro % 60).toString().padStart(2, '0')}</span>
                </div>
            `;
            historyList.prepend(item);
            
            // é™åˆ¶æœ€å¤šæ˜¾ç¤º10æ¡è®°å½•
            const items = historyList.querySelectorAll('.history-item');
            if (items.length > 10) {
                items[items.length - 1].remove();
            }
        }
        
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('pomodoroInterruptHistory') || '[]');
            history.forEach(record => addToHistory(record));
        }
        
        function saveHistory() {
            const items = Array.from(historyList.querySelectorAll('.history-item')).slice(0, 10).map(item => {
                const time = item.querySelector('.history-time').textContent;
                const details = item.querySelector('.history-details');
                const [duration, reason, remaining] = details.textContent.split('åˆ†é’Ÿ');
                
                return {
                    time: time,
                    duration: parseInt(duration),
                    reason: reason?.trim() || 'æœªæŒ‡å®šåŸå› ',
                    remainingPomodoro: 0
                };
            });
            localStorage.setItem('pomodoroInterruptHistory', JSON.stringify(items));
        }
        
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ä¸­æ–­è®°å½•å—ï¼Ÿ')) {
                historyList.innerHTML = '<div class="history-item empty-history">æš‚æ— ä¸­æ–­è®°å½•</div>';
                localStorage.removeItem('pomodoroInterruptHistory');
                updateStatus('å†å²è®°å½•å·²æ¸…ç©º');
            }
        }
        
        // è®¾ç½®ä¿å­˜
        function saveSettings() {
            const settings = {
                focusTime: focusTimeInput.value,
                breakTime: breakTimeInput.value,
                pomodoroSeconds: pomodoroSeconds,
                isFocusTime: isFocusTime,
                isPomodoroRunning: isPomodoroRunning
            };
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
        }
        
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('pomodoroSettings') || '{}');
            if (settings.focusTime) focusTimeInput.value = settings.focusTime;
            if (settings.breakTime) breakTimeInput.value = settings.breakTime;
            if (settings.pomodoroSeconds) pomodoroSeconds = settings.pomodoroSeconds;
            if (settings.isFocusTime !== undefined) isFocusTime = settings.isFocusTime;
            if (settings.isPomodoroRunning) startPomodoro();
        }
        
        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startPomodoro);
        pauseBtn.addEventListener('click', pausePomodoro);
        resetBtn.addEventListener('click', resetPomodoro);
        startInterruptBtn.addEventListener('click', startInterrupt);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        focusTimeInput.addEventListener('change', () => {
            if (!isPomodoroRunning && isFocusTime) {
                pomodoroSeconds = parseInt(focusTimeInput.value) * 60;
                updateTimerDisplay();
            }
            saveSettings();
        });
        
        breakTimeInput.addEventListener('change', () => {
            if (!isPomodoroRunning && !isFocusTime) {
                pomodoroSeconds = parseInt(breakTimeInput.value) * 60;
                updateTimerDisplay();
            }
            saveSettings();
        });
        
        // è¾“å…¥æ¡†è§¦æ‘¸ä¼˜åŒ–
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('touchstart', function(e) {
                e.stopPropagation();
            });
            
            input.addEventListener('focus', function() {
                this.select();
            });
        });
        
        // è¯·æ±‚é€šçŸ¥æƒé™ï¼ˆé™é»˜è¯·æ±‚ï¼Œä¸å¼¹çª—ï¼‰
        if ('Notification' in window && Notification.permission === 'default') {
            // ä»…åœ¨ç”¨æˆ·äº¤äº’åè¯·æ±‚æƒé™
            document.addEventListener('click', function requestPermission() {
                if (Notification.permission === 'default') {
                    Notification.requestPermission();
                }
                document.removeEventListener('click', requestPermission);
            }, { once: true });
        }
        
        // é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // é¡µé¢éšè—æ—¶ï¼Œæ›´æ–°æ ‡é¢˜æ˜¾ç¤ºå‰©ä½™æ—¶é—´
                const minutes = Math.floor(pomodoroSeconds / 60);
                const seconds = pomodoroSeconds % 60;
                document.title = `ğŸ… ${minutes}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.title = 'ç•ªèŒ„é’Ÿ';
            }
        });
        
        // é¡µé¢å…³é—­å‰ä¿å­˜
        window.addEventListener('beforeunload', saveSettings);
    </script>
